<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Le Guide | Publier</title>
    
        {% load static %}
        <link href="{% static 'img/le_guide.png' %}" rel="icon">
    
        <!-- Google Web Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600&family=Nunito:wght@600;700;800&display=swap" rel="stylesheet">
    
        <!-- Icon Font Stylesheet -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">
    
        <!-- Libraries Stylesheet -->
        <link href= "{% static 'lib/animate/animate.min.css' %}" rel="stylesheet">
        <link href="{% static 'lib/owlcarousel/assets/owl.carousel.min.css' %}" rel="stylesheet">
        <link href="{% static 'lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css' %}" rel="stylesheet" />
        
    
        <!-- Customized Bootstrap Stylesheet -->
        <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    
        <!-- Template Stylesheet -->
        <link href="{% static 'css/style.css' %}" rel="stylesheet">
    </head>
    <body style="background-color: #eee;" class=" vh-100">
        
        <section class=" mt-3 " >
            <div class="container">
              <div class="card text-black" style="border-radius: 25px;">
                <div class="card-body p-md-2">
                  <div class=" justify-content-center align-items-center">
      

                    <!-- publier une attraction Start -->
                    <div >
                        <div class="p-2 m-2 bg-orange text-white shadow rounded-pill text-center" id="attraction"><span >Publier une attraction</span></div>
                        
                        <div class=" m-3  card text-black" style="border-radius: 25px;" id="form_attr">
                            <form  method="post" enctype="multipart/form-data" >
                              {% csrf_token %}
                                <div class="">
                                    <div class="m-2">

                                        <label class="form-label h6"  for="form3Example3c">Nom de l'attraction</label>
                                        <input type="text" name="title" placeholder="Ex: Chute de la lobé" id="form3Example3c" class="form-control " style="border-radius: 10px;"/>
                                      </div>
                                </div>
                                <div class="">
                                    <div class="m-2">

                                        <label class="form-label h6" for="form3Example3c">Localisation</label>
                                        <input type="text" name="ville" placeholder="Ex: Dschang" id="form3Example3c" class="form-control " style="border-radius: 10px;"/>
                                      </div>
                                </div>
                                
                                <div class="">
                                    <div class="m-2">

                                        <label class="form-label h6" for="form3Example3c">Choisi la categorie d'attraction</label>
                                        <select name="category" class="form-select" style="border-radius: 10px;" aria-label="Default select example">
                                            {% for cat in category %}
                                            <option >{{cat.type_attr }}</option>
                                            {% endfor%}
                                        </select>
                                      </div>
                                </div>
                                <div class="">
                                  <div class="m-2">

                                      <label class="form-label h6" for="form3Example3c">Contact</label>
                                      <input type="tel" name="telephone " placeholder="Ex:+237 658 22 36 56" id="form3Example3c" class="form-control " style="border-radius: 10px;"/>
                                    </div>
                              </div>

                              <div class="">
                                <div class="m-2">
                                    <label class="form-label h6" for="form3Example3c">Selectionner une image</label>
                                    <input type="file"  name="image" title="choisi une image"  accept="image/*" required  id="form3Example3c" class="form-control " style="border-radius: 10px;"/>
                                  </div>
                              </div>
                              <div class="">
                                <div class="m-2">

                                    <label class="form-label h6" for="form3Example3c">Présentation de l'attraction</label>
                                    <textarea name="descript" id="" cols="30" rows="10"></textarea>
                                    
                                  </div>
                            </div>
                                <!-- publier button -->
                                <div class="d-flex justify-content-center mx-4 mb-2 mt-3  mb-lg-4">
                                    <button type="submit" class=" btn bg-blue-dark text-white " style="border-radius: 10px;">Publier</button>
                                </div>
                            </form>
                        </div>
                    
                    </div>
                    <!-- publier une attraction End -->


                  </div>
                </div>
              </div>
            </div>
          </section>
          
    </body>
    <script src="{% static 'js/ckeditor/ckeditor.js' %}"></script>
    <script src="{% static 'js/script.js' %}"></script>
</html>
