<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Le Guide | Publier</title>
    
        {% load static %}
        <link href="{% static 'img/le_guide.png' %}" rel="icon">
    
        <!-- Google Web Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600&family=Nunito:wght@600;700;800&display=swap" rel="stylesheet">
    
        <!-- Icon Font Stylesheet -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">
    
        <!-- Libraries Stylesheet -->
        <link href= "{% static 'lib/animate/animate.min.css' %}" rel="stylesheet">
        <link href="{% static 'lib/owlcarousel/assets/owl.carousel.min.css' %}" rel="stylesheet">
        <link href="{% static 'lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css' %}" rel="stylesheet" />
        
    
        <!-- Customized Bootstrap Stylesheet -->
        <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    
        <!-- Template Stylesheet -->
        <link href="{% static 'css/style.css' %}" rel="stylesheet">
    </head>
    <body style="background-color: ghostwhite;" class=" vh-100">
        
      <section class=" mt-3 " >
        <div class="container">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-2">
              <div class=" justify-content-center align-items-center">
          
                <!-- publier un produit Start -->
                <div class="" >
                    
                    <div class="p-2 m-2  bg-orange text-white shadow rounded-pill text-center " id="product"  >
                        <span>Publier un produit</span>
                    </div>
                    <div class=" m-3  card text-black" style="border-radius: 25px;" id="form_prod">
                        <form action="" method="POST" enctype="multipart/form-data" >
                            {% csrf_token %}
                            
                            <div class="">
                                <div class="m-2">

                                    <label class="form-label h6" for="form3Example3c">Titre du produit</label>
                                    <input type="text" name="title" required placeholder="Ex: Chute de la lobé" id="form3Example3c" class="form-control " style="border-radius: 10px;"/>
                                  </div>
                            </div>
                            <div class="">
                              <div class="m-2">

                                  <label class="form-label h6" for="form3Example3c">Choisi la categorie de produits</label>
                                  <select  name="category" class="form-select" style="border-radius: 10px;" aria-label="Default select example">
                                      {% for categ in category %}
                                        <option >{{categ.category_name}}</option>
                                      {% endfor %}
                                  </select>
                                </div>
                          </div>
                            <div class="">
                                <div class="m-2">

                                    <label class="form-label h6" for="form3Example3c">Lieu</label>
                                    <input type="text" name="ville" placeholder="Ex: Dschang" required id="form3Example3c" class="form-control " style="border-radius: 10px;"/>
                                  </div>
                            </div>
                            <div class="">
                                <div class="m-2">

                                    <label class="form-label h6" for="form3Example3c">Prix par personne</label>
                                    <input type="number" min="1" name="price" required placeholder="Ex: 5000/pers" id="form3Example3c" class="form-control " style="border-radius: 10px;"/>
                                  </div>
                            </div>
                            <div class="">
                              <div class="m-2">

                                  <label class="form-label h6" for="form3Example3c">Nombre de Jours</label>
                                  <input type="number" min="1" name="days" required placeholder="Ex: 02 Jours" id="form3Example3c" class="form-control " style="border-radius: 10px;"/>
                                </div>
                          </div>

                            <div class="">
                                <div class="m-2">
                                    <input type="file" name="image" multiple accept="image/*" required  id="file"  style="border-radius: 10px; display: none;"/>
                                    <label  style=" align-items: center; display: flex; width: 100%; cursor: pointer; height: 150px ;border: 2px dashed #ff5e00 ; border-radius: 3px; text-align: center;" for="file">
                                      <div class="">
                                        <img src="{% static 'img/image.png' %}" style=" height: 120px; color: #ff5e00;"  alt="">
                                      </div>
                                      <span> Selectionner les images</span>
                                    </label>
                                </div>
                            </div>
                            <div class="">
                                <div class="m-2">

                                    <label class="form-label h6" for="form3Example3c">Présentation du prudit</label>
                                    <textarea name="descript" style=" outline: auto; border-radius: 10px; border-color: gray;" id="" cols="35" rows="6"></textarea>
                                  </div>
                            </div>


                            <!-- publier button -->
                            <div class="d-flex justify-content-center mx-4 mb-2 mt-3  mb-lg-4">
                                <button type="submit" class=" btn bg-blue-dark text-white " style="border-radius: 10px;">Publier</button>
                            </div>
                        </div>
                        </form>
                    </div>
                </div>
                <!-- publier un produit End -->    
              </div>
            </div>
          </div>
        </div>
      </section>

          {{errors}}
</body>
  <script src="{% static 'js/ckeditor/ckeditor.js' %}"></script>
  <script src="{% static 'js/script.js' %}"></script>
</html>
