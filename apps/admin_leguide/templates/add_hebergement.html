<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Le Guide | Publier</title>
    
        {% load static %}
        <link href="{% static 'img/le_guide.png' %}" rel="icon">
    
        <!-- Google Web Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600&family=Nunito:wght@600;700;800&display=swap" rel="stylesheet">
    
        <!-- Icon Font Stylesheet -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">
    
        <!-- Libraries Stylesheet -->
        <link href= "{% static 'lib/animate/animate.min.css' %}" rel="stylesheet">
        <link href="{% static 'lib/owlcarousel/assets/owl.carousel.min.css' %}" rel="stylesheet">
        <link href="{% static 'lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css' %}" rel="stylesheet" />
        
    
        <!-- Customized Bootstrap Stylesheet -->
        <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    
        <!-- Template Stylesheet -->
        <link href="{% static 'css/style.css' %}" rel="stylesheet">
    </head>
    <body style="background-color: ghostwhite;" class=" vh-100">
        
        <section class="vh-100" style="background-color: #eee;">
            <div class="container h-100">
              <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-lg-12 col-xl-11">
                  <div class="card text-black" style="border-radius: 25px;">
                    <div class="card-body p-md-2">
                      <div class="row justify-content-center">
                        <div class="col-md-10 col-lg-6 col-xl-5  order-lg-1 text-center">
          
          
                          <div class="mx-1 mx-md-4 justify-content-center align-items-center">
          
                                <!-- publier un hebergement Start -->
                                <div class="" >
                                    <div class="p-2 m-2 bg-orange text-white shadow rounded-pill" id="hebergement"><span >Promouvoir un hebergement</span></div>
                                    
                                    <div class=" m-3  card text-black" style="border-radius: 25px;" id="form_heber">
                                        <form method="post" enctype="multipart/form-data">
                                          {% csrf_token %}
                                            <div class="">
                                                <div class="m-2">
    
                                                    <label class="form-label h6" for="form3Example3c">Nom hebergement</label>
                                                    <input type="text" name="name" placeholder="Ex: Chute de la lobé" id="form3Example3c" class="form-control " style="border-radius: 10px;"/>
                                                  </div>
                                            </div>
                                            <div class="">
                                                <div class="m-2">
    
                                                    <label class="form-label h6" for="form3Example3c">Localisation</label>
                                                    <textarea name="ville" id="" cols="30" rows="5" style="border-radius: 10px;"></textarea>
                                                  </div>
                                            </div>
                                            <div class="">
                                                <div class="m-2">
    
                                                    <label class="form-label h6" for="form3Example3c">Nombre d'étoile</label>
                                                    <input type="number" min="1" name="star" placeholder="Ex: 05" id="form3Example3c" class="form-control " style="border-radius: 10px;"/>
                                                  </div>
                                            </div>
                                            <div class="">
                                            <div class="m-2">

                                                <label class="form-label h6" for="form3Example3c">Contact</label>
                                                <input type="number" min="1" name="contact" placeholder="Ex: +237 653 89 65 45" id="form3Example3c" class="form-control " style="border-radius: 10px;"/>
                                              </div>
                                              <div class="m-2">

                                                <label class="form-label h6" for="form3Example3c">Contact</label>
                                                <input type="file" accept="image/*" required  name="image" placeholder="Ex: +237 653 89 65 45" id="form3Example3c" class="form-control " style="border-radius: 10px;"/>
                                              </div>
                                            </div>
                                               
                                            
    
    
                                            <!-- publier button -->
                                            <div class="d-flex justify-content-center mx-4 mb-2 mt-3  mb-lg-4">
                                                <button type="submit" class=" btn bg-blue-dark text-white " style="border-radius: 10px;">Publier</button>
                                            </div>
                                        </form>
                                    </div>
    
                                </div>
                                <!-- publier un hebergement Start -->
    
                          </div>
          
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
</body>
</html>
