<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Le Guide | Publier</title>
    
        {% load static %}
        <link href="{% static 'img/le_guide.png' %}" rel="icon">
    
        <!-- Google Web Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600&family=Nunito:wght@600;700;800&display=swap" rel="stylesheet">
    
        <!-- Icon Font Stylesheet -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">
    
        <!-- Libraries Stylesheet -->
        <link href= "{% static 'lib/animate/animate.min.css' %}" rel="stylesheet">
        <link href="{% static 'lib/owlcarousel/assets/owl.carousel.min.css' %}" rel="stylesheet">
        <link href="{% static 'lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css' %}" rel="stylesheet" />
        
    
        <!-- Customized Bootstrap Stylesheet -->
        <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    
        <!-- Template Stylesheet -->
        <link href="{% static 'css/style.css' %}" rel="stylesheet">
    </head>
    <body style="background-color: ghostwhite;" class=" vh-100">
        
        <section class="vh-100" style="background-color: #eee;">
            <div class="container h-100">
              <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-lg-12 col-xl-11">
                  <div class="card text-black" style="border-radius: 25px;">
                    <div class="card-body p-md-2">
                      <div class="mx-1 mx-md-4 justify-content-center align-items-center">
          
    
                        <!-- publier une attraction Start -->
                        <div class=" ">
                            <div class="p-2 m-2 bg-blue-dark text-white shadow rounded-pill text-center" id="attraction"><span >Profil Utilisateur</span></div>
                            
                            <div class=" m-3  card text-black" style="border-radius: 25px;" id="form_attr">
                                <div style="display: flex; flex-direction: column; justify-content: center; align-items: center;" >
                                    <div class="">
                                      <img class="bg-white rounded-circle shadow p-1 mx-auto " src="{% static 'img/testimonial-1.jpg' %}" style="width: 80px; height: 80px;">
                                    </div>
                                    <div class="m-2">
                                      <span class="m-2 text-black ">{{user.username}}</span>
                                    </div>
                                    <div class="m-2">
                                      <span class="m-2">{{user.email}}</span>
                                    </div>
                                </div>
                                {% if user.is_superuser %}
                                    <a href="{% url 'StartIndex_admin' %}" class=" mb-3 mx-4 text-uppercase text-white nav-item nav-link btn btn-sm bg-orange ">Publier</a>
                                {% endif %}
                            </div>
                        
                        </div>
                        <!-- publier une attraction End -->
                        {% if user %}
                            <a href="{% url 'logout' %}" class=" mb-3 mx-4 text-uppercase text-white nav-item nav-link btn btn-sm bg-orange ">Logout</a>
                        {% endif %}

                  </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
        </section>
    </body>
</body>
</html>
